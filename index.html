<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio Bitlab</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h3>Analisador de Conteudo Ofensivo</h3>
      <p class="result">Escreva um texto e envie para analise</p>
      <section>
        <input
          class="textinput"
          type="text"
          placeholder="Escreva seu texto..."
        />
        <input
          class="button"
          type="button"
          value="Analisar"
          onclick="analyzer('textinput')"
        />
      </section>
    </main>
  </body>
  <script src="main.js"></script>
</html>
